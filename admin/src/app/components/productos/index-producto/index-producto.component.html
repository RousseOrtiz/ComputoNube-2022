<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Módulo con la lista de todos los productos de la tienda.</p>
      <p class="font-size-sm font-weight-medium pl-md-4">
        <a class="text-nowrap" [routerLink]="['/panel/productos/registro']">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a></p>
    </div>
</div>

<div class="card box-shadow-sm">
    <div class="card-header">
        <h5 style="margin-bottom: 0px;">Filtro de productos</h5>
    </div>
    <div class="card-header">
        <div class="col-6">
            <!-- Button addon on the right -->
            <div class="input-group">
                 <input class="form-control" type="text" placeholder="Titulo del producto">
                 <button class="btn btn-primary" type="button">Filtrar</button>
            </div>
        </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Título</th>
                        <th>Stock</th>
                        <th>Precio</th>
                        <th>Categoria</th>
                        <th>No.Ventas</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody *ngIf="load_data">
                    <tr>
                      <td class="text-center" colspan="7">
                            <!-- Custom size border spinner -->
                            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <ng-container *ngIf="!load_data">
                    <tbody *ngFor="let item of productos">
                        <tr>
                            <td>
                                <h6 style="padding-bottom: 0; margin-bottom: 0;">
                                    <!-- Circle thumbnail -->
                                    <img style="width: 80px;" [src]="url +'obtener_portada/'+item.portada" class="img-thumbnail rounded-circle" alt="Circle image">
                                    <td>{{item.titulo}}</td>
                                </h6>
                            </td>
                            <td>{{item.stock}}</td>
                            <td>{{item.precio}}</td>
                            <td>{{item.categoria}}</td>
                            <td>{{item.nventas}}</td>
                            <td>
                                <div class="btn-group dropdown d-inline-block mb-3 mr-2">
                                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">OPCIONES</button>
                                    <div class="dropdown-menu">
                                      <a class="dropdown-item">Editar cliente</a>
                                    </div>
                                  </div>
                            </td>
                        </tr>
                    </tbody>
                </ng-container>
            </table>
        </div>
    </div>
    <div class="card-footer">
            <!--<ngb-pagination
              [(page)] = "page"
              [pageSize]="pageSize"
              [collectionSize]="clientes.length"
            ></ngb-pagination> -->
    </div>
</div>
