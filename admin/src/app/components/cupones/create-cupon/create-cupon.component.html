<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este m√≥dulo lista todos los cupones de la tienda.</p>
      
    </div>
  </div>
    <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
        <div class="card box-shadow-sm">
                <div class="card-header">
                    <h5 style="margin-bottom: 0px;">Registro de cupones</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3 col-md-6 form-group">
                            <label for="validationCustom01" class="form-label">Codigo del cupon</label>
                            <input class="form-control" type="text" placeholder="Codigo del cupon"  required name="codigo" [(ngModel)]="cupon.codigo">
                        </div>
                        
                        <div class="col-lg-3 col-md-6">
                            <label for="validationCustom01" class="form-label">Tipo de cupon</label>
                            <select class="form-control custom-select" required name="genero" [(ngModel)]="cupon.tipo">
                                <option value="" disabled selected>Seleccionar</option>
                                <option value="Porcentaje">Porcentaje</option>
                                <option value="Valor Fijo">Valor Fijo</option>
                            </select>
                        </div>
                        <div class="col-lg-3 form-group col-md-6">
                            <label for="validationCustom01" class="form-label">Valor</label>
                            <input class="form-control" type="number" placeholder="Valor del descuento"  required name="valor" [(ngModel)]="cupon.valor">
                        </div>
                        <div class="col-lg-3 form-group col-md-6">
                            <label for="validationCustom01" class="form-label">Limite</label>
                            <input class="form-control" type="number" placeholder="Limite maximo"  required name="limite" [(ngModel)]="cupon.limite">
                        </div>
                    </div>
                    
                </div>
                <div class="card-footer">
                    <button *ngIf="!load_btn" class="btn btn-primary mr-3" type="submit">Crear cupon</button>
                    <!-- Button with border spinner and text -->
                    <button *ngIf="load_btn" type="button" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        Creando...
                    </button>
                    <a [routerLink]="['/panel/cupones']" class="btn btn-warning">Regresar</a>
                </div>
        </div>
    </form>
